<!DOCTYPE html>

<!-- Inserting special characters. -->
<html>
<head>
<meta charset = "utf-8">
<title>table display</title>
</head>

<body>
<form method = "post" action = "http://www.deitel.com">
<label>Color:
	<input type="color" autofocus />
</label>
<p>
<label>Date:
	<input type="date" />
</label>
</p>
<p>
<label>DateTime:
	<input type="datetime" />
</label>
</p>
<p>
<label>DateTime-local:
	<input type="datetime-local" />
</label>
</p>
<p>
<label>Email:
	<input type="email" placeholder = "name@domain.com"/>
</label>
</p>
<p>
<label>Month:
	<input type="month"/>
</label>
</p>
<p>
<label>Number:
	<input type="number"
	min = "0"
	max = "7"
	step = "1"
	value = "4"/>
</label>
</p>
<p>
<label>Range:
	<input type="range"
	min = "0"
	max = "20"
	value = "10"/>
</label>
</p>
<p>
<label>Search:
	<input type="search"	placeholder = "search query" />
</label>
</p>
<p>
<label>Tel:
	<input type="tel"	placeholder = "(###) ###-####" />
</label>
</p>
<p>
<label>Time:
	<input type="time" />
</label>
</p>
<p>
<label>URL:
	<input type="url" placeholder = "http://www.domainname.com"/>
</label>
</p>
<p>
<label>Week:
	<input type="week"/>
</label>
</p>
<p>
<input type = "submit" value = "Submit">
<input type = "reset" value = "Clear">
</p>
</form>
</body>
</html>
